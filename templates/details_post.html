 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand" href="#">Flask</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
      
          
          <li class="nav-item">
            <a class="nav-link" href="/users/logout">Logout</a>
          </li>
          
        </ul>
      </div>
    </nav>
      <div class="container">
        <h3 class="text-center p-2 mt-2  bg-danger text-white">Product details </h3>
         <div class="row p-3">
          <div class="col-4"><img src="{{post['thumbnail']}}" width="100%" height="350px" alt="post details image"></div>
          <div class="col-6">
            
            <h5><span style="margin-right:10px"><b>Title:</b></span>{{post['title']}}</h5>
            <p><span style="margin-right:10px"><b>Description:</b></span>{{post['description']}}</p>
            <p><span style="margin-right:10px"><b>Price:</b></span>{{post['price']}}</p>
            <p><span style="margin-right:10px"><b>DiscountPercentage:</b></span>{{post['discountPercentage']}}</p>
            <p><span style="margin-right:10px"><b>Rating:</b></span>{{post['rating']}}</p>
            <p><span style="margin-right:10px"><b>Stock:</b></span>{{post['stock']}}</p>
            <p><span style="margin-right:10px"><b>Brand:</b></span>{{post['brand']}}</p>
            <p><span style="margin-right:10px"><b>Category:</b></span>{{post['category']}}</p>
          </div>
         </div>
      </div>
      

  </body>
</html>
