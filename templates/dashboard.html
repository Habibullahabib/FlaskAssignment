<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <ti>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="/login">Flask</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            
             
            <li class="nav-item">
              <a class="nav-link" href="/users/dashboard">Dashboard</a>
            </li>
            
          </ul>
        </div>
      </nav>
      
      <div class="container">
        <div class="row">
            <div class="col-md">
                <h2 class="text-center pb-2 pt-2">Dashboard</h2>
                <hr>
                <table class="  table table-hover table-primary">
                  <thead>
                    <tr>
                      <th scope="col">SL.</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Product Category</th>
                      <th scope="col">Brand</th>
                       
                      <th scope="col">About</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for post in posts %}
                    <tr>
                      <td>{{post['id']}}</td>
                      <td>{{post['title']}}</td>
                      <td>{{post['category']}}</td>
                      <td>{{post['brand']}}</td>
                      
                     
                      <td><a type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal_{{post['id']}}" 
                          data-whatever="@mdo">More</a></td>
                      <div class="modal fade" id="exampleModal_{{post['id']}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Token Based Authentication to show post Details</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            
                            <div class="modal-body">
                              <form method="POST" form-type="token_post" action="/post/{{post['id']}}">
                                
                                <div class="form-group">
                                  <label for="username" class="col-form-label">UserName</label>
                                  <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="form-group ">
                                  <label for="password" class="col-form-label">Password</label>
                                  <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <input type="Submit" class="btn btn-success" value="Submit">
                              </form>
                            </div>
                             
                          </div>
                        </div>
                      </div>
                      
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
            
            
            </div>
        </div>
    </div>
 
</body>
</html>
